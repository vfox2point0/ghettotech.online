<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghettotech</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, black, darkgreen);
            font-family: Arial, sans-serif;
            color: cyan;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .header-container {
            display: flex;
            align-items: center;
            border: 2px solid lime;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px solid lime;
            padding: 10px;
            width: 160px;
            height: 140px;
            margin-right: 20px;
            margin-left: 10px;
            background: transparent;
        }
        .logo-container img {
            width: 200px;
            height: auto;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-grow: 1;
        }
        .nav a {
            padding: 15px 40px;
            border: 2px solid lime;
            text-decoration: none;
            color: cyan;
            text-align: center;
            font-size: 18px;
        }
        .content {
            border: 2px solid lime;
            height: 70vh;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="logo-container">
                <img src="ImageResource/ghettotech_logo_animated.gif" alt="Ghettotech Logo">
            </div>

        </div>

</body>
</html>
