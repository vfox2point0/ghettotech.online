<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghettotech</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, black, darkgreen);
            font-family: Arial, sans-serif;
            color: cyan;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .header-container {
            display: flex;
            align-items: center;
            border: 2px solid lime;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            flex-wrap: nowrap;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 160px;
            height: 140px;
            margin-left: 10px;
            background: transparent;
        }
        .logo-container img {
            width: 200px;
            height: auto;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            margin-left: 20px;
            max-width: calc(100% - 200px);
        }
        .nav a {
            flex: 1;
            padding: 12px 8px; /* Increased vertical padding */
            border: 2px solid lime;
            text-decoration: none;
            color: cyan;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            min-width: 70px;
            transition: all 0.1s ease-in-out;
        }
        .nav a:active {
            background: cyan;
            color: black;
            border-color: cyan;
        }
        .content {
            border: 2px solid lime;
            height: 70vh;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }
        
        /* Mobile Responsive */
        @media (max-width: 800px) {
            .header-container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                flex-wrap: nowrap;
            }
            .logo-container {
                width: auto;
                height: auto;
                margin: 0;
            }
            .nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                padding-right: 10px;
            }
            .nav a {
                width: calc(100% - 20px);
                max-width: none;
                padding: 8px 15px;
                display: block;
                text-align: center;
                box-sizing: border-box;
                font-weight: bold;
            }
        }
    </style>
    <script>
        function playButtonSound() {
            const audio = new Audio('AudioResource/button.mp3');
            audio.play();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="logo-container">
                <img src="ImageResource/ghettotech_logo_animated.gif" alt="Ghettotech Logo">
            </div>
            <div class="nav">
                <a href="#" onclick="playButtonSound()">HOME</a>
                <a href="#" onclick="playButtonSound()">PRODUCTS</a>
                <a href="#" onclick="playButtonSound()">MEDIA</a>
                <a href="#" onclick="playButtonSound()">ABOUT US</a>
                <a href="Legal.html" onclick="playButtonSound()">LEGAL</a>
            </div>
        </div>
        <div class="content">
            <!-- Main content goes here -->
        </div>
    </div>
</body>
</html>
